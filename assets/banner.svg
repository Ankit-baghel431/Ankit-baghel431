<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.15)"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="48"/>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- gradient background -->
  <rect width="1200" height="300" fill="url(#g1)"/>
  <!-- soft blobs -->
  <circle cx="200" cy="260" r="160" fill="#22d3ee" opacity="0.25" filter="url(#blur)"/>
  <circle cx="1050" cy="60" r="140" fill="#a78bfa" opacity="0.25" filter="url(#blur)"/>

  <!-- glass panel -->
  <g filter="url(#shadow)">
    <rect x="60" y="60" rx="28" ry="28" width="1080" height="180"
          fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
    <rect x="60" y="60" rx="28" ry="28" width="1080" height="180" fill="url(#glass)"/>
  </g>

  <!-- text -->
  <g font-family="Segoe UI, Roboto, Inter, system-ui, -apple-system" fill="#ffffff">
    <text x="100" y="135" font-size="46" font-weight="700">Ankit Baghel</text>
    <text x="100" y="180" font-size="22" opacity="0.95">
      Software Developer • Android (Java) • Frontend • DSA • APIs
    </text>
    <text x="100" y="210" font-size="16" opacity="0.85">
      Building simple, fast, intuitive apps • 250+ LeetCode • Clean UI / DX
    </text>
  </g>
</svg>
