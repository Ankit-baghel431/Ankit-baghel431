name: Metrics (profile)

on:
  schedule:
    - cron: "0 6 * * *"   # daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          # REQUIRED: create a classic PAT in GitHub → Settings → Developer settings → Personal access tokens (classic)
          # Scopes: public_repo, read:user
          token: ${{ secrets.METRICS_TOKEN }}

          user: Ankit-baghel431
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata

          # Plugins
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%
          plugin_languages_details: percentage
          plugin_languages_indepth: no
          plugin_languages_other: no

          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_ignored: sponsor
          plugin_achievements_secrets: yes

          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all

          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 12

          # Output file path (committed to default branch)
          filename: metrics.svg
